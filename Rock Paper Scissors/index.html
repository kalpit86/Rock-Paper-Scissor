<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
 <div id="computerImage">
   <h2>Computer Choice: <span id="computerChoice"></span></h2><br>
   <h2>Your Choice: <span id="YourChoice"></span></h2>
   <button class="choice-btn"  onclick="rock()">Rock</button>
   <button class="choice-btn"  onclick="paper()" >Paper</button>
   <button class="choice-btn"  onclick="scissor()">Scissor</button>
   <h2><span id="result"></span></h2>
 </div>

 <script src="app.js"></script>   
</body>
</html>
